<script>
  function showHide(button, elementID) {
    button.classList.toggle("active"); 
    var x = document.getElementById(elementID);
    if (x.style.display === "none") { x.style.display = "block"; } else { x.style.display = "none"; }
  }

  function isNumberKey(e) { var h = e.which ? e.which : event.keyCode; return !(h > 31 && (h < 48 || h > 57)) }
  
</script>
<style type="text/css">
.collapsible {
  cursor: pointer;
  padding: 18px;
  width: 100\%;
  border: 1px solid white;
  text-align: left;
}

.collapsible:before {
  content: '\\02795';
  float: left;
  margin-right: 5px;
}

.active:before {
  content: "\\02796";
}
</style>
<form class='w3-container' action='/updateCurrencyConfig' method='get'>
  <h2>Currency Configuration</h2>
  <p><label>ExchangeRatesAPI Key</label><input class='w3-input w3-border w3-margin-bottom' type='text' name='erKey' value='%ER_KEY%' maxlength='60'></p>
  <p>Click <a href="https://en.wikipedia.org/wiki/ISO_4217#Active_codes" target="_blank">here</a> to see a list of currency codes (e.g. US Dollar is USD, Japanese Yen is JPY)</p>
  <div>
    <button type="button" class='collapsible w3-button w3-block w3-theme-l4 w3-padding w3-round w3-round-large' onclick='showHide(this, "_C0_Settings")'>Configure Currency 1</button>
    <div id="_C0_Settings" style='display:none' class='w3-card-4 w3-round-large'>
      <div class='w3-container w3-margin-bottom'>
        <label>Nickname</label><input class='w3-input w3-border w3-margin-bottom' type='text' name='_c0_nick' value='%_C0_NICK%' maxlength='60'>
        <label>ID</label><input class='w3-input w3-border w3-margin-bottom' type='text' name='_c0_id' value='%_C0_ID%' maxlength='5'>
      </div>
    </div>
  </div>
  <div>
    <button type="button" class='collapsible w3-button w3-block w3-theme-l4 w3-padding w3-round w3-round-large' onclick='showHide(this, "_C1_Settings")'>Configure Currency 2</button>
    <div id="_C1_Settings" style='display:none' class='w3-card-4 w3-round-large'>
      <div class='w3-container w3-margin-bottom'>
        <label>Nickname</label><input class='w3-input w3-border w3-margin-bottom' type='text' name='_c1_nick' value='%_C1_NICK%' maxlength='60'>
        <label>ID</label><input class='w3-input w3-border w3-margin-bottom' type='text' name='_c1_id' value='%_C1_ID%' maxlength='5'>
      </div>
    </div>
  </div>
  <div>
    <button type="button" class='collapsible w3-button w3-block w3-theme-l4 w3-padding w3-round w3-round-large' onclick='showHide(this, "_C2_Settings")'>Configure Currency 3</button>
    <div id="_C2_Settings" style='display:none' class='w3-card-4 w3-round-large'>
      <div class='w3-container w3-margin-bottom'>
        <label>Nickname</label><input class='w3-input w3-border w3-margin-bottom' type='text' name='_c2_nick' value='%_C2_NICK%' maxlength='60'>
        <label>ID</label><input class='w3-input w3-border w3-margin-bottom' type='text' name='_c2_id' value='%_C2_ID%' maxlength='5'>
      </div>
    </div>
  </div>
  <hr>
  <label>Refresh Interval (hours)</label><input class='w3-input w3-border w3-margin-bottom' type='text' name='refreshInterval' value='%RFRSH%' maxlength='5' onkeypress='return isNumberKey(event)'>
  <button class='w3-button w3-block w3-grey w3-section w3-padding' type='submit'>Save</button>
</form>
